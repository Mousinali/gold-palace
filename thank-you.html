<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f9fafb;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
.card {
    background: #ffffff;
    padding: 40px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
h1 {
    margin-bottom: 10px;
    font-size: 24px;
}
p {
    color: #555;
}
.counter {
    margin-top: 15px;
    font-weight: bold;
    color: #111827;
}
</style>
</head>

<body>

<div class="card">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>We will get back to you shortly.</p>
    <p class="counter">
        Redirecting to home in <span id="count">4</span> seconds...
    </p>
</div>

<script>
let seconds = 4;
const counter = document.getElementById("count");

const timer = setInterval(() => {
    seconds--;
    counter.textContent = seconds;

    if (seconds === 0) {
        clearInterval(timer);
        window.location.href = "/";
    }
}, 1000);
</script>

</body>
</html>
